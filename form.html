<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Newsletter Sign-Up</title>
  </head>

  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
      <div class="main-padding">
        <h2>Signup for our newsletter</h2>
        <p class="header-p">Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>

    <div class="">
      <main>
        <form class="" action="form.html" method="post">
          <fieldset class="contact-info main-padding">
            <legend>Contact Information</legend>
            <div class="name-field field">
              <label for="contact-name">Full Name</label>
              <input type="text" id="contact-name" name="user_name" placeholder="Required" required>
            </div>

            <div class="email-field field">
              <label for="contact-email">Email Address</label>
              <input type="email" id="contact-email" name="user_email" placeholder="Required" required>
            </div>

            <div class="phone-field field">
              <label for="contact-phone">Phone Number</label>
              <input type="tel" id="contact-phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(XXX)-XXX-XXXX" onfocus="this.placeholder = ''"
onblur="this.placeholder = '(XXX)-XXX-XXXX'">
            </div>

            <div class="street-field field">
              <label for="contact-street">Street Address</label>
              <input type="text" id="contact-street" name="user_street" placeholder="ex. 88&nbsp;Awesome-Sauce Avenue" onfocus="this.placeholder = ''"
onblur="this.placeholder = 'ex. 88&nbsp;Awesome-Sauce Avenue'">
            </div>

            <div class="city-field field">
              <label for="contact-city">City</label>
              <input type="text" name="user_city" id="contact-city" placeholder="ex. Burgerton" onfocus="this.placeholder = ''"
onblur="this.placeholder = 'ex. Burgerton'">
            </div>

            <div class="state-field field">
              <label for="contact-state">State</label>
              <select id="contact-state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <optgroup label="State">
                  <option value="massachusetts">MA</option>
                  <option value="rhode-island">RI</option>
                  <option value="vermont">VT</option>
                  <option value="new-hampshire">NH</option>
                  <option value="connecticut">CT</option>
                  <option value="maine">ME</option>
                </optgroup>
              </select>
            </div>

            <div class="zip-field field">
              <label for="contact-zip">Zip Code</label>
              <input type="text" name="user_zip" id="contact-zip" placeholder="ex. 12345" onfocus="this.placeholder = ''"
onblur="this.placeholder = '12345'">
            </div>
          </fieldset>

          <div class="newsletter-bg">
            <fieldset class="newsletter main-padding">
              <legend>Newsletter</legend>

              <div class="receive-field">
                <div class="newsletter-receive-label option">
                  <label>Select the newsletters you would like to receive</label>
                </div>
                <div class="html-opt option">
                  <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-html" value="html-news"><label for="newsletter-receive-html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML News</label>
                </div>
                <div class="css-opt option">
                  <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-css" value="css-news"><label for="newsletter-receive-css">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CSS News</label>
                </div>
                <div class="javascript-opt option">
                  <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-javascript" value="javascript-news"><label for="newsletter-receive-javascript">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Javascript News</label>
                </div>
              </div>

              <div class="format-field">
                <div class="newsletter-format-label option">
                  <label>Newsletter format</label>
                </div>
                <div class="html-format option">
                  <input type="radio" name="user_newsletter-format" id="newsletter-format-html" value="html-format"><label for="newsletter-format-html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML</label>
                </div>
                <div class="plain-text-format option">
                  <input type="radio" name="user_newsletter-format" id="newsletter-format-plain" value="plain-text-format"><label for="newsletter-format-plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Plain text</label>
                </div>
              </div>
            </fieldset>
          </div>

            <div class="other-topics-field main-padding">
              <label for="newsletter-other">Other topics you'd like to hear about</label>
              <div><textarea name="user_other-topics" id="newsletter-other" placeholder="Type here..." onfocus="this.placeholder = ''"
onblur="this.placeholder = 'Type here...'"></textarea></div>
            </div>

            <div class="submit-button main-padding">
              <button type="submit" name="button">Sign Up</button>
            </div>
        </form>

      </main>

      <footer>
        <span><small><em>&copy;Copyright The Code Review 2019</em></small></span>
      </footer>
    </div>

  </body>
</html>
