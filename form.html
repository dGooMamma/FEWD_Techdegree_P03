<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Newsletter Sign-Up</title>
  </head>

  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
      <div class="main-padding">
        <h2>Signup for our newsletter</h2>
        <p class="header-p">Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>

    <div class="main-padding">
      <main>
        <form class="" action="form.html" method="post">
          <fieldset>
            <legend><h3>Contact Information</h3></legend>

            <label for="contact-name">Full Name</label>
            <input type="text" id="contact-name" name="user_name" placeholder="Required" required>

            <label for="contact-email">Email Address</label>
            <input type="email" id="contact-email" name="user_email" placeholder="Required" required>

            <label for="contact-phone">Phone Number</label>
            <input type="tel" id="contact-phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(XXX)-XXX-XXXX" required>

            <label for="contact-street">Street Address</label>
            <input type="text" id="contact-street" name="user_street">

            <label for="contact-city">City</label>
            <input type="text" name="user_city" id="contact-city">

            <label for="contact-state">State</label>
            <select id="contact-state"name="user_state">
              <option value="placeholder">Choose State</option>
              <optgroup label="State">
                <option value="massachusetts">MA</option>
                <option value="rhode-island">RI</option>
                <option value="vermont">VT</option>
                <option value="new-hampshire">MA</option>
                <option value="connecticut">CT</option>
                <option value="maine">ME</option>
              </optgroup>
            </select>

            <label for="contact-zip">Zip Code</label>
            <input type="text" name="user_zip" id="contact-zip">
          </fieldset>

          <fieldset>
            <legend><h3>Newsletter</h3></legend>

            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-html" value="html-news"><label for="newsletter-receive-html">HTML News</label><br>
            <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-css" value="css-news"><label for="newsletter-receive-css">CSS News</label><br>
            <input type="checkbox" name="user_newsletter-receive" id="newsletter-receive-javascript" value="javascript-news"><label for="newsletter-receive-javascript">Javascript News</label>

            <label>Newsletter format</label>
            <input type="radio" name="user_newsletter-format" id="newsletter-format-html" value="html-format"><label for="newsletter-format-html">HTML</label><br>
            <input type="radio" name="user_newsletter-format" id="newsletter-receive-plain" value="plain-text-format"><label for="newsletter-format-plain">Plain text</label>
          </fieldset>

          <label for="newsletter-other">Other topics you'd like to hear about</label>
          <textarea name="user_other-topics" id="newsletter-other"></textarea>

          <button type="submit" name="button">Sign Up</button>
        </form>

      </main>

      <footer>
        <span><small><em>&copy;Copyright The Code Review 2019</em></small></span>
      </footer>
    </div>

  </body>
</html>
